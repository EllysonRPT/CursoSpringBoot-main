<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
    <div th:insert="~{fragmentos/header :: header}"></div>
    <h2><div class="mensagem"><span th:text="${msg}" th:class="${cor}"></span></div></h2>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 vertical-bar"> <!-- Adicionando classe vertical-bar -->
                <h1 class="mb-4">Login</h1>
                <form action="/home" method="post">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" required>
                    </div>
                    <div class="form-group">
                        <label for="id">Id:</label>
                        <input type="number" class="form-control" name="id" id="id" placeholder="Id" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
